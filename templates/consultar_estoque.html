<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Moto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Função para transformar o texto em maiúsculas enquanto o usuário digita -->    
    <script>
        // Função para transformar o texto em maiúsculas enquanto o usuário digita
        function toUpperCase(input) {
            input.value = input.value.toUpperCase();
        }
    </script>
</head>
<body>
    <h2>Cadastro de Moto</h2>
    
    <form method="POST">
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" oninput="toUpperCase(this)" required><br><br>

        <label for="ano">Ano:</label>
        <input type="number" id="ano" name="ano" required><br><br>

        <label for="cor">Cor:</label>
        <input type="text" id="cor" name="cor" oninput="toUpperCase(this)" required><br><br>

        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" oninput="toUpperCase(this)" required><br><br>

        <label for="placa">Placa:</label>
        <input type="text" id="placa" name="placa" oninput="toUpperCase(this)" required><br><br>

        <label for="preco_compra">Preço de Compra (R$):</label>
        <input type="number" id="preco_compra" name="preco_compra" step="0.01" required><br><br>

        <label for="preco_venda">Preço de Venda (R$):</label>
        <input type="number" id="preco_venda" name="preco_venda" step="0.01" required><br><br>

        <button type="submit">Cadastrar Moto</button>
    </form>

    <br>
    <a href="/">Voltar à Página Inicial</a>
</body>
</html>
