<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Moto</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1><img src="{{ url_for('static', filename='imagens/menor.jpg') }}" alt="Logo da Liberty Motorcycles"></h1>
    <form method="POST">
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required><br><br>
    
        <label for="ano">Ano:</label>
        <input type="number" id="ano" name="ano" required><br><br>
    
        <label for="cor">Cor:</label>
        <input type="text" id="cor" name="cor" required><br><br>
    
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required><br><br>
    
        <label for="placa">Placa:</label>
        <input type="text" id="placa" name="placa" required><br><br>
    
        <label for="valor_compra">Valor de Compra:</label>
        <input type="number" step="0.01" id="valor_compra" name="valor_compra" required><br><br>
    
        <label for="valor_venda">Valor de Venda:</label>
        <input type="number" step="0.01" id="valor_venda" name="valor_venda" required><br><br>
    
        <div class="botoes-container">
            <button type="submit">Adicionar Moto</button>
            <a href="/" class="btn-voltar">Voltar à Página Inicial</a>
        </div>
    </form>
</body>
</html>
